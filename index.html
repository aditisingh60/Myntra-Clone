<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="left">
            <img src="logo-myntra-41466.png" alt="Myntra Logo" class="logo1">
            <div class="menu">
                <ul>
                    <li><a href="#">MEN</a></li>
                    <li><a href="#">WOMEN</a></li>
                    <li><a href="#">KIDS</a></li>
                    <li><a href="#">HOME & LIVING</a></li>
                    <li><a href="#">BEAUTY</a></li>
                    <li><a href="#">STUDIO</a></li>
                </ul>
            </div>
        </div>
        <div class="right">
            <div class="search-bar">
                <img src="search_icon.png" alt="Search Icon" class="search_icon">
                <input type="text" placeholder="Search for products, brands and more" class="inp">
            </div>
            <div class="profile">
                <img src="profile.png" alt="Profile Icon">
                <span>Profile</span>
            </div>
            <div class="profile">
                <img src="heart.png" alt="Wishlist Icon">
                <span>Wishlist</span>
            </div>
            <div class="profile">
                <img src="bag.png" alt="Bag Icon">
                <span>Bag</span>
            </div>
        </div>
    </div>
    <div class="top_img">
        <img src="imgleft.jpg"/>
        <img src="imgright.jpg"/>
    </div>
    <div class="top2">
        <img src="imgleft2.jpg"/>
        <img src="imgright2.jpg"/>
    </div>
    <div class="top3">
        <img src="img3_1.jpg"/>
        <img src="img3_2.jpg"/>
        <img src="img3_3.jpg"/>
        <img src="img3_4.jpg"/>
        <img src="img3_5.jpg"/>
        <img src="img3_6.jpg"/>
        <img src="img3_7.jpg"/>
        <img src="img3_8.jpg"/>
    </div>
    <div class="top4">
        <img src="img4_1.jpg"/>
        <img src="img4_2.jpg"/>
        <img src="img4_3.jpg"/>
        <img src="img4_4.jpg"/>
        <img src="img4_5.jpg"/>
        <img src="img4_6.jpg"/>
        <img src="img4_7.jpg"/>
        <img src="img4_8.jpg"/>
    </div>
    <div class="top5">
        <img src="img5.jpg"/>
    </div>
    <div class="top6">
        <img src="img6_1.jpeg"/>
        <img src="img6_2.jpeg"/>
        <img src="img6_3.jpeg"/>
        <img src="img6_4.jpeg"/>
    </div>
    <div class="top7">
        <img src="img7.jpg"/>
    </div>
</body>
</html>
